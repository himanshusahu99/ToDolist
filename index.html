<!DOCTYPE html>
<html>

<head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>To-Do-List</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script async src='main.js'></script>
</head>

<body>
     <div class="container" style="height: 100px">
          <div id="message"></div>
     </div>
     <div class="container">


          <div class="inputcontainer">
               <form id="taskinputform">
                    <div class="form-group">
                         <label for="Enter Your task here">Enter Your task here</label>
                         <input type="text" class="form-control inputbox" id="taskname" placeholder="Enter your work">

                    </div>

                    
                    <div style="text-align: center;">
                         <button type="submit" class="btn btn-primary btn-style">Submit</button>
                    </div>
               </form>
          </div>

          <div class="tableoutput">
               <table class="table">
                    <thead>
                         <div class="clearAll">
                              <h1>Your To-Do list is here...</h1>
                              <button type="button" id="clearallButton" class=" btn btn-primary btn-style"
                                   onclick="clearAll()"> Clear
                                   All</button>

                         </div>
                         <tr>
                              <th scope="col">#</th>
                              <th scope="col">Task Name</th>
                              <th scope="col">X</th>
                         </tr>
                    </thead>
                    <tbody id="tableBody" class="tablecontent">


                    </tbody>
               </table>
          </div>

     </div>



     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</body>

</html>
